<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Winchester Vineyard ADMIN</title>
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="//winvin-style-guide.herokuapp.com/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class='container'>
      <h1>vineyard admin area</h1>
      <nav class='navbar navbar-default'>

      </nav>

      <div class='row'>
        <div class='col-md-3'>
          <h3>talks</h3>
          <ul class='list-group'>
            <li class='list-group-item'>Talk: 4th Sep 2013</li>
            <li class='list-group-item'>Talk: 4th Sep 2013</li>
            <li class='list-group-item'>Talk: 4th Sep 2013</li>
          </ul>

        <div class='col-md-9'>
        </div>
    </div>

    <script src="/js/app.js" type='text/javascript'></script>
    <script src="/js/jquery.js" type='text/javascript'></script>
    <script src="/js/bootstrap.min.js" type='text/javascript'></script>
    <script src="/js/handlebars.runtime-v1.3.0.js"></script>
    <script src="http://builds.emberjs.com/release/ember.min.js"></script>
    <script src="//cdn.firebase.com/v0/firebase.js" type='text/javascript'></script>
    <script src="/js/emberfire-latest.js"></script>

    <!-- templates -->
    <script type='text/template' id='news-item-template'>
      <div class='news-item'>
        <%= title %>
      </div>
    </script>

</html>
