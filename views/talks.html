<h1>Talks</h1><div ng-show="errorMessage"><div class="alert alert-danger"><button type="button" class="close" ng-click="errorMessage = null" aria-hidden="true">&times;</button> <span>{{errorMessage}}</span></div></div><button class="btn btn-default" ng-hide="editing" ng-click="newItem()">New talk</button><div ng-show="editing"><form role="form"><div class="form-group"><label for="subjectSlidesURL">Series name (optional)</label><input type="text" id="subjectSeriesName" class="form-control" ng-model="talks[id].series_name"></div><div class="form-group"><label for="subjectTitle">Title</label><input type="text" id="subjectTitle" class="form-control" ng-model="talks[id].title"></div><div class="form-group"><label for="subjectDownloadURL">Download URL</label><input type="text" id="subjectDownloadURL" class="form-control" ng-model="talks[id].download_url"></div><div class="form-group"><label for="subjectDatetime">Date and time of talk</label><input type="text" id="subjectDatetime" class="form-control" ng-model="talks[id].datetime"><datetimepicker data-ng-model="talks[id].datetime"></datetimepicker></div><div class="form-group"><label for="subjectSlidesURL">Slides URL (optional)</label><input type="text" id="subjectSlidesURL" class="form-control" ng-model="talks[id].slides_url"></div><div class="form-group"><label for="subjectWho">Who gave the talk (first name and last name)</label><input type="text" id="subjectWho" class="form-control" ng-model="talks[id].who"></div><button class="btn btn-default" ng-click="doneEditing()">Close</button></form></div><table class="table"><thead><th>Title<th>Who<th>Date<th>Download<th colspan="10"><tr ng-repeat="item in talks | orderByPriority"><td width="250"><span ng-show="item.series_name">{{item.series_name}}:</span> {{item.title}}<td>{{item.who}}<td>{{item.datetime | date:'medium'}}<td><a href="{{item.download_url}}">{{item.download_url | limitTo: 30}} ...</a><td><a href="{{item.slides_url}}">{{item.slides_url | limitTo: 30}} ...</a><td width="50px"><button class="btn btn-info" ng-click="unpublish(item)" ng-show="item.published">Published</button> <button class="btn btn-danger" ng-click="publish(item)" ng-hide="item.published" ng-disabled="editingThis(item)">Not published</button><td width="50px"><button class="btn btn-default" ng-hide="item.published || editingThis(item)" ng-click="edit(item.id)">Edit</button> <button class="btn btn-default" ng-show="editingThis(item)" ng-click="doneEditing()">Done</button><td width="50px"><button class="btn btn-default" ng-hide="item.published || editingThis(item)" ng-click="delete(item.id)">Delete</button></table>
